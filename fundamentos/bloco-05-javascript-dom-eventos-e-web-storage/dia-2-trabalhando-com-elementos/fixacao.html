<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      // 1 - Acesse o elemento elementoOndeVoceEsta.
      const elemento = document.querySelector('#elementoOndeVoceEsta');
      // 2 - Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
      elemento.parentNode.style.color = 'red';
      // 3 - Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
      elemento.firstElementChild.innerText = 'Novo texto';
      // 4 - Acesse o primeiroFilho a partir de pai.
      document.querySelector('#pai').firstElementChild;
      // 5 - Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
      elemento.previousElementSibling;
      // 6 - Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
      elemento.nextSibling;
      // 7 - Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
      elemento.nextElementSibling;
      // 8 - Agora acesse o terceiroFilho a partir de pai.
      elemento.parentNode.lastElementChild.previousElementSibling;

      // 1 - Crie um irmão para elementoOndeVoceEsta.
      const pai = document.getElementById('pai');
      const irmaoElementoOndeVoceEsta = document.createElement('section');
      irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
      pai.appendChild(irmaoElementoOndeVoceEsta);
      // 2 - Crie um filho para elementoOndeVoceEsta.
      const elementoOndeVoceEsta = document.getElementById(
        'elementoOndeVoceEsta'
      );
      const filhoElementoOndeVoceEsta = document.createElement('section');
      filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
      elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta);
      // 3 - Crie um filho para primeiroFilhoDoFilho.
      const primeiroFilhoDoFilho = document.getElementById(
        'primeiroFilhoDoFilho'
      );
      const filhoPrimeiroFilhoDoFilho = document.createElement('section');
      filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho';
      primeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho);
      // 4 - A partir desse filho criado, acesse terceiroFilho.
      const acessarTerceiroFilho = document.getElementById(
        'filhoPrimeiroFilhoDoFilho'
      );
      acessarTerceiroFilho.parentNode.parentElement.nextElementSibling;

      // 1 - Remova todos os elementos filhos de paiDoPai exceto pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.
      const pai1 = document.getElementById('pai');
      pai1.removeChild(primeiroFilho);

      const pai2 = document.getElementById('elementoOndeVoceEsta');
      pai2.removeChild(segundoEUltimoFilhoDoFilho);
      pai2.removeChild(filhoElementoOndeVoceEsta);

      pai1.removeChild(terceiroFilho);
      pai1.removeChild(quartoEUltimoFilho);
      pai1.removeChild(irmaoElementoOndeVoceEsta);
    </script>
  </body>
</html>
