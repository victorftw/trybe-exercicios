<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ExercÃ­cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1 - ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
      const tagH1 = document.createElement('h1');
      const corpo = document.getElementsByTagName('body')[0];
      tagH1.innerText = 'Exercicio 5.2 - JavaScript DOM';
      corpo.appendChild(tagH1);

      // 2 - ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;
      const tagMain = document.createElement('main');
      tagMain.classList = 'main-content';
      corpo.appendChild(tagMain);
    </script>
  </body>
</html>
