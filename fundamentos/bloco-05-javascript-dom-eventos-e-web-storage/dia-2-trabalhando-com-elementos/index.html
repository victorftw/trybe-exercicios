<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ExercÃ­cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1 - ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
      const tagH1 = document.createElement('h1');
      const corpo = document.getElementsByTagName('body')[0];
      tagH1.innerText = 'Exercicio 5.2 - JavaScript DOM';
      corpo.appendChild(tagH1);

      // 2 - ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;
      const tagMain = document.createElement('main');
      tagMain.classList = 'main-content';
      corpo.appendChild(tagMain);

      // 3 - ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const tagSection = document.createElement('section');
      const mainContent = document.getElementsByClassName('main-content')[0];
      tagSection.classList = 'center-content';
      mainContent.appendChild(tagSection);

      // 4 - ðŸš€ Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const tagP = document.createElement('p');
      const sessao = document.getElementsByClassName('center-content')[0];
      tagP.innerText =
        'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Massa massa ultricies mi quis hendrerit dolor magna eget.';
      sessao.appendChild(tagP);

      // 5 - ðŸš€ Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const newSection = document.createElement('section');
      newSection.classList = 'left-content';
      mainContent.appendChild(newSection);

      // 6 - ðŸš€ Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const newSection2 = document.createElement('section');
      newSection2.classList = 'right-content';
      mainContent.appendChild(newSection2);
    </script>
  </body>
</html>
