<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <style>
      button {
        height: 30px;
        width: 60px;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <button id="btn"></button>

    <script>
      const clickCount = document.getElementById('btn');
      let count = 0;
      clickCount.addEventListener('click', () => {
        count++;
        clickCount.innerHTML = count;
      });
    </script>
  </body>
</html>
