<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        #title {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: black;
            color: white;
        }

        .back-color {
            background-color: gray;
        }

    </style>
</head>
<body>
    <h1 id="title">Exercícios 3.2</h1>
    <p class="back-color">Qual é sua cor favorita?</p>
    <ul class="back-color">
        <li>Azul</li>
        <li>Preto</li>
        <li>Cinza</li>
    </ul>
</body>
</html>
