<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="text-center">
      <header class="text-center mt-3 mb-3">
        <h1>TrybeTrip</h1>
      </header>

      <section id="form-content">
        <form action="" method="get">
          <div class="mb-3">
            <label class="form-label" for="nome-completo">Nome:</label>
            <input
              type="text"
              name="nome-completo"
              id="nome-completo"
              placeholder="Digite seu nome completo"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="viagem"
                id="opcao1"
                value="cidade"
              />
              <label class="form-check-label" for="opcao1">Cidade</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="viagem"
                id="opcao2"
                value="campo"
              />
              <label class="form-check-label" for="opcao2">Campo</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="viagem"
                id="opcao3"
                value="praia"
              />
              <label class="form-check-label" for="opcao3">Praia</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="viagem"
                id="opcao4"
                value="montanhas"
              />
              <label class="form-check-label" for="opcao4">Montanhas</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="resposta-textarea"
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >

            <textarea
              name="resposta"
              id="resposta-textarea"
              cols="30"
              rows="10"
              maxlength="500"
              class="form-control"
              ;
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" for="data"
              >Qual a melhor data para realizar sua viagem?</label
            >
            <input class="form-control" type="date" name="data" id="data" />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="ofertas"
              id="ofertas"
              value="receber-ofertas-ok"
            />
            <label class="form-check-label" for="ofertas"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe?</label
            >
          </div>
          <div class="form-check">
            <input
              required
              class="form-check-input"
              type="checkbox"
              name="direito-imagens"
              id="direito-imagens"
              value="direito-imagens-ok"
            />
            <label class="form-check-label" for="direito-imagens"
              >Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label
            >
          </div>
          <br />
          <div>
            <button type="submit" class="btn btn-light" id="btn-enviar">
              Enviar
            </button>
            <button type="reset" class="btn btn-light" id="btn-reset">
              Limpar
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
