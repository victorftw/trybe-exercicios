<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Fixar</title>
  </head>
  <body>
    <form action="">
      <label for="input-email">
        email
        <input
          type="text"
          name="email"
          id="input-email"
          placeholder="Digite seu email"
          required
          autocomplete="off"
          autofocus
        />
      </label>
      <br />
      <br />
      <label for="input-senha">
        senha
        <input
          type="password"
          name="password"
          id="input-senha"
          placeholder="Digite sua senha"
          required
        />
      </label>
      <br />
      <br />
      <label for="checkbox-lembreme"
        ><input
          type="checkbox"
          name="lembre-me"
          id="checkbox-lembreme"
        />Lembre-me</label
      >
      <button>Entrar</button>
    </form>
  </body>
</html>
